<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedors localmente</H1>
    <p>este video está hospedado no meu próprio servidor</p>
        <video width="500" poster="imagens/output_1 (1).png" controls autoplay loop>
                 <source src="midias/video01.mp4" type="video/mp4">
        </video>

        <h1>Inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XfgEeEfU6DY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
